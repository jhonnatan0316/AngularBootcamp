<div class="container">
<table >
  <thead>
      <th>Film Title</th>
      <th>Release Date</th>
  </thead>
  <tbody>
      <tr *ngFor="let film of films">
          <td>{{film.title}}</td>
          <td>{{film.release_date}}</td>
          <td><button  (click)="getFilm(film)" style="margin: 10px" >Film Detail</button>
      </tr>
  </tbody>
</table>
<button  (click)="createStorage()" style="margin: 10px" >Create Storage</button>
<button  (click)="deleteStorage()" style="margin: 10px" >Delete Storage</button>
<button  (click)="createCookie()" style="margin: 10px" >Create Cookie</button>
</div>
