<ul class="winners" *ngIf="showList">
  <li *ngFor="let winner of winners" [class.selected]="winner === selectedWinner" (click)="onSelect(winner)">
    <span class="badge">{{winner.id}}</span> {{winner.name}}
  </li>
</ul>
<app-champions-winner-detail [winner]="selectedWinner" (showListCampions)="showTable($event)"></app-champions-winner-detail>
